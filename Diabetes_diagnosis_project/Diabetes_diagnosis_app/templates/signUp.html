<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{% static 'reset.css'%}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="{% static 'sign.css' %}" />
    <title>Đăng kí</title>
  </head>

  <body>
    <section class="login">
      <form action="">
        <h1>ĐĂNG KÝ</h1>
        <div class="input-group">
          <input type="text" placeholder="Tên đăng nhập" />
          <label for=""><i class="fa-solid fa-user"></i></label>
        </div>
        <div class="input-group">
          <input type="password" placeholder="Mật khẩu" />
          <label for=""><i class="fa-solid fa-lock"></i></label>
        </div>
        <div class="input-group mar-bottom">
          <input type="password" placeholder="Xác nhận lại mật khẩu" />
          <label for=""><i class="fa-solid fa-arrow-rotate-right"></i></label>
        </div>
        <button class="btn-signup">Đăng ký</button>
        <p>Bạn đã có tài khoản? <a href="{% url 'signIn' %}">Đăng nhập</a></p>
      </form>
    </section>
  </body>
</html>
